<h2 *ngIf="data.id" mat-dialog-title>Clock Out</h2>
<h2 *ngIf="!data.id" mat-dialog-title>Clock In</h2>

<mat-dialog-content class="text">
    <form>
        <!-- <mat-form-field class="fullwidth">
            <input matInput [(ngModel)]="data.day" name="day" [matDatepicker]="picker" placeholder="Choose a date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field><br> -->
        <mat-form-field *ngIf="!data.id" class="fullwidth">
            <div class="24hr-example">
                <input matInput [(ngModel)]="data.firstEntry" name="firstEntry" placeholder="First Entry"
                    aria-label="24hr format" [ngxTimepicker]="firstEntry" [format]="24" required>
                <ngx-material-timepicker [defaultTime]="'09:00 am'" #firstEntry [ngxMaterialTimepickerTheme]="darkTheme"></ngx-material-timepicker >
            </div>
        </mat-form-field><br>
        <mat-form-field *ngIf="data.id" class="fullwidth">
            <div class="24hr-example">
                <input matInput [(ngModel)]="data.secondEntry" name="secondEntry" placeholder="Second Entry"
                    aria-label="24hr format" [ngxTimepicker]="secondEntry" [format]="24" required>
                <ngx-material-timepicker [defaultTime]="'06:00 pm'" #secondEntry [ngxMaterialTimepickerTheme]="darkTheme"></ngx-material-timepicker>
            </div>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="secondary">Close</button>
    <button mat-raised-button *ngIf="data.id" [mat-dialog-close]="true" (click)="clockOut(data)" color="primary" [disabled]="!data.secondEntry" >Clock Out</button>
    <button mat-raised-button *ngIf="!data.id" [mat-dialog-close]="true" (click)="clockIn(data)" color="primary" [disabled]="!data.firstEntry">Clock In</button>
</mat-dialog-actions>
