<section class="view backImg" fxLayout="column" fxLayoutAlign="center center">
    <div class="full-bg-img mask rgba-gradient">
        <mat-card align="center" class="mainComp changePassForm">
            <mat-card-title><h4><mat-icon aria-hidden="false">format_paint</mat-icon> Change Password</h4></mat-card-title>
            <form [formGroup]="form" (ngSubmit)="auth.changePassword(form.value)">
                <mat-form-field>
                    <input matInput placeholder="Current Password" formControlName="currentPassword" type="password"
                        required>
                    <mat-label
                        *ngIf="form.get('currentPassword').touched && form.get('currentPassword').errors?.required">This
                        field is mandatory.</mat-label>
                </mat-form-field><br>
                <div formGroupName="passwords">
                    <mat-form-field>
                        <input matInput placeholder="New Password" type="password" formControlName="password" required>
                        <mat-label
                            *ngIf="form.get('passwords.password').touched && form.get('passwords.password').errors?.required">
                            This
                            field is mandatory.</mat-label>
                        <mat-label
                            *ngIf="form.get('passwords.password').touched && form.get('passwords.password').errors?.minlength">
                            Minimum
                            6 characters required.</mat-label>
                    </mat-form-field><br>

                    <mat-form-field>
                        <input matInput placeholder="Confirm New Password" type="password"
                            formControlName="confirmPassword" required>
                        <mat-label
                            *ngIf="form.get('passwords.confirmPassword').touched && form.get('passwords.confirmPassword').errors?.required">
                            This
                            field is mandatory.</mat-label>
                        <mat-label
                            *ngIf="form.get('passwords.confirmPassword').touched && form.get('passwords.confirmPassword').errors?.passwordMismatch">
                            Password
                            does not match.</mat-label>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" [disabled]="!form.valid">Save</button>
            </form>
        </mat-card>
    </div>
</section>
